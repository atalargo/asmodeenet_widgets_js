    }
    #games_counter_container {
        float:right;

<body>
   <div id="vcard" style="height: 200px;width: 500px;"></div>
   <div id="games_counter_container" style="height: 40px;width: 350px;"></div>

   <script>

       AsmodeeNet.init({}).discover().Widget.init({lang: 'en'});
       document.addEventListener('vue-init', function () {
           AsmodeeNet.injectWidget('v-card', 'vcard', {userProfile: {id: 4}, height: "200px", bodyHeight: "180px", zoom: .9});
           AsmodeeNet.injectWidget('game-counter', 'games_counter_container', {top:'0px', text: {top: '0px', 'font-weight': 'bold'}, zoom: .9});
       });
   </script>
</body>
